<div class="container-fluid">
    <div class="panel panel-dialog">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-1"><a class="btn" ui-sref="books/list"><b class="glyphicon glyphicon-chevron-left"></b> Back</a></div>
                <div class="col-xs-11 panel-title"></div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-1">
                    <gb-errormessages response="vm.wsResponse"></gb-errormessages>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <form name="form" class="form-horizontal panel-body padded" novalidate>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input id="name" type="text" class="form-control" ng-model="vm.wsResponse.name" required disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author" class="col-sm-2 control-label">Author</label>
                                <div class="col-sm-10">
                                    <input id="author" type="text" class="form-control" ng-model="vm.wsResponse.author" required disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isbn" class="col-sm-2 control-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input id="isbn" type="text" class="form-control" ng-model="vm.wsResponse.isbn" required disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="genre" class="col-sm-2 control-label">Genre</label>
                                <div class="col-sm-10">
                                    <input id="genre" type="text" class="form-control" ng-model="vm.wsResponse.genre" required disabled>
                                </div>
                            </div>                                                    
                           
                           <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 text-right">                                                                    
                                    <a ui-sref="books/list" class="btn btn-default">Back</a>
                                </div>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
